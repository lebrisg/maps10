<!doctype html>
<html lang="en">
<head>
  <title>Maps</title> 
  	<link rel="stylesheet" href="http://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
	<!--[if lte IE 8]>
    	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<![endif]-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Milonga' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body {
    		    padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    font-family: 'Milonga', cursive;
                    cursor: crosshair;
		}
		.leaflet-container .leaflet-control-zoom {
		    margin-left: 13px;
		    margin-top: 70px;
		}
		#map { z-index: 1;}
		#title { z-index: 2; position: absolute; left: 10px; }
	</style>	
	
</head>
<body>
	<h1 id="title">Maps</h1>
	<div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
          integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
          crossorigin=""></script>
	<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script> 
	<script>
	  var map = L.map('map').setView([13.752558, 100.49336], 15);
	  var markerLayerGroup = L.layerGroup().addTo(map);
          L.tileLayer('http://{s}.tile.osm-tools.org/osm/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map &copy; <a href="http://osm-tools.org">osm-tools.org</a> data ODbL &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	  }).addTo(map);
	  L.easyButton('<strong>B</strong>', function(btn, map){
            var bangkok = [13.752558, 100.49336];
            map.setView(bangkok, 14);
          }).addTo(map);
	  L.easyButton('<strong>S</strong>', function(btn, map){
            var singapour = [1.342269, 103.811531];
            map.setView(singapour, 12);
          }).addTo(map);

	  // Load food data GeoJSON from an external file
	  $.getJSON("food.geojson", function(data){
            var foodIcon = L.icon({
              iconUrl: 'food.png',
              iconSize: [14, 16]
            });
	    // Add GeoJSON layer to the map once the file is loaded
	    L.geoJson(data,{
	      pointToLayer: function(feature, latlng){
	        var marker = L.marker(latlng, {icon: foodIcon});
	        marker.bindPopup(feature.properties.Nom + '<br/>' + feature.properties.Lieu + '<br/>' + feature.properties.Date);
	        return marker;
	      }
	     }).addTo(map);
	  });

	  // Load shop data GeoJSON from an external file
	  $.getJSON("shop.geojson", function(data){
            var shopIcon = L.icon({
              iconUrl: 'shop.png',
              iconSize: [14, 16]
            });
	    // Add GeoJSON layer to the map once the file is loaded
	    L.geoJson(data,{
	      pointToLayer: function(feature, latlng){
	        var marker = L.marker(latlng, {icon: shopIcon});
	        marker.bindPopup(feature.properties.Nom + '<br/>' + feature.properties.Lieu + '<br/>' + feature.properties.Date);
	        return marker;
	      }
	     }).addTo(map);
	  });

 	  // Load data LightGreen metro line
          $.getJSON("LightGreen.geojson",function(data){
            L.geoJson(data, { "color": "#6854D8" }).addTo(map);
          }); 

 	  // Load data Pink metro line
          $.getJSON("Pink.geojson",function(data){
            L.geoJson(data, { "color": "#00FF78" }).addTo(map);
          });
 
 	  // Load data DarkBlue metro line
          $.getJSON("DarkBlue.geojson",function(data){
            L.geoJson(data, { "color": "#6854D8" }).addTo(map);
          }); 

 	  // Load data DarkGreen metro line
          $.getJSON("DarkGreen.geojson",function(data){
            L.geoJson(data, { "color": "#FF00FF" }).addTo(map);
          }); 

	  // Load GeoJSON from an external file
	  $.getJSON("poi.geojson",function(data){
	    // Add GeoJSON layer to the map once the file is loaded
	    L.geoJson(data,{
	      pointToLayer: function(feature,latlng){
	        var marker = L.marker(latlng);
	        marker.bindPopup(feature.properties.Nom + '<br/>' + feature.properties.Lieu + '<br/>' + feature.properties.Date);
	        return marker;
	      }
	     }).addTo(map);
	  });
	  var popup = L.popup();
          map.on('click', function(e) {
            popup
              .setLatLng(e.latlng)
              .setContent(e.latlng.toString())
              .openOn(map)
          });
	</script>
</body>
</html>
